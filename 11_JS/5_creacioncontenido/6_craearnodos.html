<html lang="en">
<head>

<body>
    <h1>Objetivo:</h1>
    <p>Crear un párrafo dentro de un DIV de manera dinámica</p>

    <div id="contenedor"></div>
    <button onclick="crearContenido();">Crear</button>
    <button onclick="removerContenido();">Eiminar</button>

    <script>
        function crearContenido(){
            var parrafo = document.createElement("p");
            parrafo.setAttribute("id","ID");

            var texto= document.createTextNode("Texto creado dinámicamente");

            parrafo.appendChild(texto);
            document.getElementById("contenedor").appendChild(parrafo);

        }
        function removerContenido(){

        }
    </script>
</body>
</html>
