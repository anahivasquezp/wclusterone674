<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cambio de Contenido</h1>
    <div class="miclase">DIV 1</div>
    <div class="miclase">DIV 2</div>
    <button onclick="cambiarContenidoHTML();">Cambiar Contenido de DIVs</button>


    <script>
        function cambiarContenidoHTML(){
            const elementos = document.querySelectorAll('.miclase');
            elementos.forEach(element => element.textContent = "DIV cambiado");
        }

        
/*
        function miFuncion(element){
            element.textContent = "DIC cambiado";
        }
*/
       /* var miFuncion = element => element.textContent = "DIV cambiado";*/


    </script>
</body>
</html>
